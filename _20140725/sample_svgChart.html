  <div class="wrap">

  <script type="text/javascript">
    //+ 1. svg chart drawing
    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 19, 13, 11, 12, 15, 20, 23, 25 ],
        width = 400,
        height = 200;

    var svg = d3.select('.wrap')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

    var circles = svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
    .attr('x', function(d, i) {
      return i * (width / dataset.length);
    })

    //+1. height 표기
    .attr('y', 0)
    .attr('width', 20)
    .attr('height', function(d) {
      return d;
    });
