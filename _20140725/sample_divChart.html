<!doctype html>
<html>
<head lang="ko">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TEST D3 - sample.divChart</title>
  <meta name="description" content="">
  <style type="text/css">
    @charset "utf-8";
    body {
      font-family: verdana, Arial, applegothic, sans-serif;
      font-weight: normal;
      font-style: normal;
    }

    div.bar {
      margin-right:5px;
      display:inline-block;
      width: 20px;
      height: 75px;
      background-color: #f00;
    }
  </style>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  <div class="wrap">
    <ul class="datas">
    </ul>
  </div>

  <script type="text/javascript">
    // +1. div chart
    var chartDataset = [ 5, 10, 15, 20, 25];

    d3.select('.wrap')
    .selectAll('div')
    .data(chartDataset)
    .enter()
    .append('div')

    // +1. add class
    .attr('class', 'bar')

    // +2. style
    .style('height', function(d) {
      return (d * 10) + 'px';
    });

  </script>
</body>
</html>
