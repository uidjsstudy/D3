<!doctype html>
<html>
<head lang="ko">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TEST D3 - sample.svg</title>
  <meta name="description" content="">
  <style type="text/css">
    @charset "utf-8";
    body {
      font-family: verdana, Arial, applegothic, sans-serif;
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  <!-- svg rect -->
  <svg width="100" height="100">
    <rect x="10" y="10" width="50" height="50" fill="#00f" fill-opacity="0.25" stroke="gray" stroke-width="3" stroke-opacity="0.3" />
  </svg>

  <!-- svg circle -->
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="20" fill="blue" stroke="gray" stroke-width="5" />
  </svg>

  <!-- svg ellipse -->
  <svg width="100" height="100">
    <ellipse cx="50" cy="50" rx="20" ry="30" fill="blue" stroke="gray" stroke-width="5" />
  </svg>
 
  <!-- svg line -->
  <svg width="100" height="100">
    <line x1="10" y1="10" x2="90" y2="90" style="stroke:#000; stroke-width:5" />
  </svg>

  <!-- svg polygon -->
  <svg width="100" height="100">
    <polygon points="10,10 10,90 90,20" style="fill:#f00; stroke:#00f; stroke-width:3" />
  </svg>

  <!-- svg polyline -->
  <svg width="100" height="100">
    <polyline points="10,10 30,30 90,50 0,90" style="fill:#f00; stroke:#000; stroke-width:3" />
    <polyline points="0,100 20,50 100,10" style="fill:none; stroke:#00f; stroke-width:1" />
  </svg>

  <!-- svg path -->
  <svg height="400" width="450">
    <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
    <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
    <path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
    <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />

    <!-- Mark relevant points -->
    <g stroke="black" stroke-width="3" fill="black">
      <circle id="pointA" cx="100" cy="350" r="3" />
      <circle id="pointB" cx="250" cy="50" r="3" />
      <circle id="pointC" cx="400" cy="350" r="3" />
    </g>

    <!-- Label the points -->
    <g font-size="30" font="sans-serif" fill="black" stroke="none" text-anchor="middle">
      <text x="100" y="350" dx="-30">A</text>
      <text x="250" y="50" dy="-10">B</text>
      <text x="400" y="350" dx="30">C</text>
    </g>
  </svg>

  <!-- svg stroking -->
  <svg height="80" width="300">
    <g fill="none" stroke="black" stroke-width="4">
      <path stroke-dasharray="5,5" d="M5 20 l215 0" />
      <path stroke-dasharray="10,10" d="M5 40 l215 0" />
      <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
    </g>
  </svg>

  <!-- svg text -->
  <svg width="100" height="100">
    <text x="10" y="50" font-family="serif" font-size="20" fill="#f00">Hello svg text</text>
  </svg>

  <!-- svg d3 custom drawing -->
  <div class="wrap">
  </div>

  <script type="text/javascript">
    //+ 1. svg drawing
    var dataset = [ 5, 10, 15, 20, 25 ],
        width = 400,
        height = 200;

    var svg = d3.select('.wrap')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

    var circles = svg.selectAll('circle')
    .data(dataset)
    .enter()
    .append('circle');

    circles.attr('cx', function(d, i) {
      return (i * 50) + 100;
    })
    .attr('cy', height/2)
    .attr('r', function(d) {
      return d;
    })
    .attr('fill', '#f00')
    .attr('stroke', 'gray')
    .attr('stroke-width', 5);
  </script>
</body>
</html>
